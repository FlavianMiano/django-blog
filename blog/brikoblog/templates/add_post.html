{% extends 'base.html' %}

{% block title%}
Create a new blog post
{% endblock%}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <hr>
    <br>
    <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        {{ form.media}}
        <button class="btn btn-success">Post</button>
    </form>
    </div>
    <script>
        var name = '{{ user.id }}';
        document.getElementById('elder').value = name;
    </script>

{% else %}

    Not Allowed

    {% endif %}

{% endblock %}
