{% extends 'base.html' %}

{% block title%}
Add a new blog post category
{% endblock%}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <hr>
    <br>
    <div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-success">Add</button>
    </form>
    </div>
{% else %}

    Not Allowed

    {% endif %}

{% endblock %}
